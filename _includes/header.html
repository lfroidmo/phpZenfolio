<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<title>{{ page.title }}</title>
	</head>

	<body>
		<div id="container">
			<div class="inner">

				<header>
					<a href="{{ site.baseurl }}/"><h1>phpZenfolio</h1></a>
					<h2>phpZenfolio is a PHP wrapper class for the Zenfolio API</h2>
				</header>

				<section id="downloads" class="clearfix">
					<a href="https://github.com/lildude/phpZenfolio/archive/1.2.zip" id="download-zip" class="button"><span>Download .zip</span></a>
					<a href="https://github.com/lildude/phpZenfolio/archive/1.2.tar.gz" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
					<a href="https://github.com/lildude/phpZenfolio" id="view-on-github" class="button"><span>View on GitHub</span></a>
				</section>

				<section id="pages" class="clearfix">
					{% for page in site.pages %}
					<li><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li>
					{% endfor %}
				</section>
				<hr>
