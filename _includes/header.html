<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/bootstrap.min.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" media="screen" />

		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<title>{{ site.name }} &middot; {{ page.title }}</title>
	</head>

	<body>
		<div class="container">
			<div class="header clearfix">
				<ul class="nav nav-pills main-nav pull-right">
					{% for tab in site.navigation %}
					{% assign url = page.url | remove:'index.html' %}
						{% if url == tab.url %}
					<li class="active"><a href="{{ site.baseurl }}{{ tab.url }}">{{ tab.title }}</a></li>
						{% else %}
					<li><a href="{{ site.baseurl }}{{ tab.url }}">{{ tab.title }}</a></li>
						{% endif %}
					{% endfor %}
				</ul>
				<a href="{{ site.baseurl }}"><h1 class="text-muted">{{ site.name }}</h1></a>
			</div>
