<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/fontawesome.css">

		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<title>{{ site.name }} &middot; {% if page.url == '/index.html' %}{{ site.description }}{% else %}{{ page.title }}{% endif %}</title>
	{% include analytics.html %}
	</head>

<body class="top" data-spy="scroll" data-target="#sidebar">
		<div class="container">
			<div class="header clearfix">
				<a href="{{ site.baseurl }}/"><h1 class="text-muted">{{ site.name }}</h1></a>
				<ul class="nav nav-pills main-nav pull-right">
					{% for tab in site.navigation %}
						{% assign url = page.url | remove:'index.html' %}
						{% if url == tab.url %}
					<li class="active"><a href="{{ site.baseurl }}{{ tab.url }}">{{ tab.title }}</a></li>
						{% else %}
					<li><a href="{{ site.baseurl }}{{ tab.url }}">{{ tab.title }}</a></li>
						{% endif %}
					{% endfor %}
				</ul>
			</div>
